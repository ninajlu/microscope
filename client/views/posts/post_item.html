
<template name="postItem">
  <div class="post">
    <a href="#" class="upvote btn {{upvotedClass}}">â¬†</a>
    <div class="post-content">
      <h3><a href="{{pathFor 'postPage'}}">{{title}}</a><span><a href="{{url}}" target="_blank">{{domain}}</a></span></h3>
      <p>
        {{trimString message}}<br/>
        <b>Tags: </b>{{renderTags}} <br/>
        {{pluralize votes "Vote"}},
        submitted by <a href="{{pathFor 'userCardFromPost'}}">{{author}}</a>,
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss</a>
  </div>
</template>
