<template name="postsList">
	<label>State</label> <input type="text" class="typeahead form-control" />
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}
    
    {{#if hasMorePosts}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{/if}}
  </div>
</template>
